<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine‚Äôs Day ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Georgia", serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ff4d6d, #ff85a2);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px;
      overflow-x: hidden;
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp 10s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-120vh);
        opacity: 0;
      }
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 25px;
      padding: 50px 30px;
      max-width: 900px;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .main-heart {
      font-size: 2.5rem;
      margin: 15px 0 25px;
    }

    p {
      font-size: 1.2rem;
      line-height: 1.8;
      margin-bottom: 30px;
    }

    .signature {
      margin-top: 25px;
      font-size: 1.1rem;
    }

    .question {
      font-size: 1.5rem;
      margin-top: 40px;
      margin-bottom: 25px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 14px 35px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .yes {
      background: white;
      color: #ff4d6d;
      font-weight: bold;
    }

    .yes:hover {
      background: #ffe6ec;
    }

    .no {
      background: #ff1e4d;
      color: white;
      position: relative;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>Happy Valentine‚Äôs Day</h1>
    <div class="main-heart">‚ù§Ô∏è</div>

    <p>
      Dear Anandhu,<br>
      Every moment with you feels special.<br>
      You are my happiness, my calm,<br>
      and the reason my heart smiles.
    </p>

    
    <div class="question">
      Will you be my Valentine?
    </div>

    <div class="buttons">
      <button class="btn yes" onclick="goToHeart()">Yes üíï</button>
      <button class="btn no" id="noBtn">No üíî</button>
    </div>
  </div>

  <script>
    /* NO button movement */
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("click", moveNo);

    function moveNo() {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    function goToHeart() {
      window.location.href = "heart.html";
    }

    /* Floating hearts creation */
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 10 + 16) + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }, 600);
  </script>

</body>
</html>
